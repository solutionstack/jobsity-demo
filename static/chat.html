<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatRoom</title>
    <link type="text/css" rel="stylesheet" href="chat.css">
    <script type="application/javascript" src="chat.js"></script>
</head>
<body>



<div id="container">
    <aside>
        <header>
            <select id="chat-room-select"></select>
        </header>
        <ul id="chat-users-online">


        </ul>
    </aside>
    <main>
        <header>
            <div>
                <h2 id="chat-room-title">Room</h2>
            </div>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt="">
        </header>
        <ul id="chat">

        </ul>
        <footer>
            <textarea placeholder="Type your message" id="chat-msg-box"></textarea>
            <a  onclick="sendChatMsg()" id="chat-snd-btn">Send</a>
        </footer>
    </main>
</div>



</body>
</html>
